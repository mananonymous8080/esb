<section class="custom-form-section text-center">
  <h2 class="mb-4">🎯 Book a Custom Slot</h2>

  <form action="{{ url_for('book_slot') }}" method="POST" class="row g-3 justify-content-center">

    <div class="col-12 col-sm-6 col-md-5">
      <div class="input-group">
        <span class="input-group-text">📝</span>
        <input type="text" class="form-control" name="exam_name" placeholder="Enter Exam Name" required>
      </div>
    </div>

    <div class="col-12 col-sm-6 col-md-5">
      <div class="input-group">
        <span class="input-group-text">📅</span>
        <input type="date" class="form-control" name="exam_date" required>
      </div>
    </div>

    <div class="col-12 col-sm-6 col-md-5">
      <div class="input-group">
        <span class="input-group-text">⏰</span>
        <input type="time" class="form-control" name="exam_time" required>
      </div>
    </div>

    <div class="col-12 col-sm-6 col-md-5">
      <div class="input-group">
        <span class="input-group-text">👤</span>
        <input type="text" class="form-control" name="name" placeholder="Your Full Name" required>
      </div>
    </div>

    <div class="col-12 col-sm-6 col-md-5">
      <div class="input-group">
        <span class="input-group-text">📧</span>
        <input type="email" class="form-control" name="email" placeholder="Your Email" required>
      </div>
    </div>

    <div class="col-12 col-sm-6 col-md-5">
      <div class="input-group">
        <span class="input-group-text">📱</span>
        <input type="text" class="form-control" name="mobile" placeholder="10-digit Mobile Number" required pattern="^\d{10}$" title="Please enter a valid 10-digit mobile number">
      </div>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary px-4 py-2 mt-2">🚀 Book Custom Slot</button>
    </div>

  </form>
</section>

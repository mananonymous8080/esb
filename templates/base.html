<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafc;
    }
  </style>
</head>
<body>

{% block content %}{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  flatpickr(".datepicker", { dateFormat: "Y-m-d" });
</script>
<script>
  // Show loading overlay only on forms with class "needs-overlay"
document.addEventListener('DOMContentLoaded', function () {
  const forms = document.querySelectorAll('form.needs-overlay');

  forms.forEach(form => {
    form.addEventListener('submit', function (e) {
      const submitBtn = form.querySelector('button[type="submit"]');
      const overlay = document.getElementById('loadingOverlay');
      const overlayText = document.getElementById('loadingOverlayText');

      // Show overlay and set dynamic text
      if (overlay && overlayText) {
        const loadingText = submitBtn?.getAttribute('data-loading-text') || '⏳ Processing...';
        overlayText.textContent = loadingText;
        overlay.style.display = 'flex';
      }

      // Disable submit button and update text
      if (submitBtn) {
        submitBtn.disabled = true;
        submitBtn.innerHTML = submitBtn.getAttribute('data-loading-text') || '⏳ Processing...';
      }
    });
  });
});

</script>


<!-- Global Loading Overlay -->
  <div id="loadingOverlay" style="
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(255, 255, 255, 0.85);
  display: none;
  z-index: 9999;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  text-align: center;
  ">
  <div class="spinner-border text-primary mb-3" style="width: 3rem; height: 3rem;" role="status">
    <span class="visually-hidden">Processing...</span>
  </div>
  <div id="loadingOverlayText" class="fw-semibold fs-5 text-primary">
    Please wait...
  </div>
  </div>


<footer class="text-center mt-5 py-3 text-muted small">
    © 2025 Ajay Kumar — Built to help you.
</footer>
</body>
</html>
